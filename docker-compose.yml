services:
  ffmpeg:
    image: lscr.io/linuxserver/ffmpeg:latest
    environment:
      ICECAST_URL: "https://icecast-u3.play.cz/cro1-128.mp3"
    entrypoint: ["/bin/sh", "/app/run-ffmpeg.sh"]
    volumes:
      - /Users/ladasoukup/.tmpdisk/tmp/cro:/output
      - ./run-ffmpeg.sh:/app/run-ffmpeg.sh:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -f /output/manifest.mpd && now=$(date +%s) && mod=$(stat -c %Y /output/manifest.mpd 2>/dev/null || stat -f %m /output/manifest.mpd) && [ $((now - mod)) -lt 180 ]",
        ]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m

  nginx:
    image: nginx:latest
    volumes:
      - /Users/ladasoukup/.tmpdisk/tmp/cro:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/heartbeat.txt"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
