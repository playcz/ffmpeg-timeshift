version: "3.8"

services:
  timeshift:
    build: .
    container_name: timeshift
    environment:
      STREAM_ID: "brno"
      ICECAST_URL: "https://rozhlas.stream/brno_high.aac"

      # Audio settings
      AUDIO_SR: "48000"
      AUDIO_CH: "2"
      AAC_BITRATE: "64k"

      # Timeshift settings
      SEG_SECONDS: "60"
      HISTORY_HOURS: "12"
      UTC_MODE: "1"

      # Update interval for manifest regeneration
      STITCH_INTERVAL_SEC: "10"
    volumes:
      - ./test:/out
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
